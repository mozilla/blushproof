<html>
<body>
<center>
  <p>Visiting this page might be embarassing if someone found out.</p>
  <p>Would you like to open it in a private browsing window?</p>
  <p>
    <button onClick="addon.postMessage('openInPrivate');">Use Private Window</button>
    <button onClick="addon.postMessage('continue');">Use Normal Window</button>
  </p>
</center>
<img src="blushproof-16.png"></img>
<script>
  // this enables the test harness to act as if a button has been pressed
  addon.on("message", function(message) { addon.postMessage(message); });
</script>
</body>
</html>
