<html>
<head>
<body>
<center>
  <p>Add this site to the blushlist?</p>
  <p>
    <input type="checkbox" checked="checked" id="forget">Forget this site, too</input>
    <p>
    <button id="blush" onClick="if (document.getElementById('forget').checked) { addon.postMessage('forget'); } addon.postMessage('blush');">Yes</button>
    <button id="cancel" onClick="addon.postMessage('cancel');">Cancel</button>
  </p>
</center>
<script>
  // this enables the test harness to act as if a button has been pressed
  addon.on("message", function(message) { addon.postMessage(message); });
</script>
</body>
</html>
